# cookiecutter config file, as explained in :
# http://cookiecutter.readthedocs.io/en/latest/advanced/user_config.html
# values specified here will override the default ones in cookiecutter.json

default_context:
    project_name: "{{ name }}"
    container_name: "{{ container_name }}"
    wp_host: "{{ wp_host }}"
    wp_path: "{{ full_name }}"
    wp_title: "{{ site_title }}"
    wp_db_host: "db:3306"
    wp_db_user: "{{ mysql_root_password }}"
    wp_db_password: "{{ mysql_root_password }}"
    wp_db_name: "{{ db_name }}"
    wp_superadmin_user: "{{ username_superadmin }}"
    wp_superadmin_email: "{{ email_superadmin }}"
    wp_superadmin_password: "{{ pwd_superadmin }}"
    wp_admin_user: "{{ username_admin }}"
    wp_admin_password: "{{ pwd_admin }}"
    wp_admin_email: "{{ email_admin }}"
    wp_viewer_user: "{{ username_viewer }}"
    wp_viewer_password: "{{ pwd_viewer }}"
    wp_viewer_email: "{{ email_viewer }}"
    gaspar_user: "{{ username_gaspar }}"
    gaspar_password: "{{ pwd_gaspar }}"
    gaspar_email: "{{ email_gaspar }}"